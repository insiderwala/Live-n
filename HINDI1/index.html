<style>

</style>

<body>
    <!-- Video container -->

        <!-- Video player -->
        <div data-shaka-player-container style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">

    <script>
    // Restrict iframe embedding
    if (window.top !== window.self) {

            messageDiv.style.left = '50%';

            messageDiv.style.borderRadius = '10px';
            messageDiv.style.textAlign = 'center';
            messageDiv.style.fontFamily = 'Arial, sans-serif';
            messageDiv.style.fontSize = '20px';

            // Append the message to the body
            document.body.appendChild(messageDiv);

    }

    async function init() {
        const video = document.getElementById("video");
        const ui = video.ui;
        const controls = ui.getControls();
        const player = controls.getPlayer();

        player.configure({
            drm: {
                clearKeys: {
                    '162e06450b01432dbf9a98cc8c06e637': "fb10bbb01a468e7c41614fc0803648aa"
                }
            }
        });

        ui.configure({
            controlPanelElements: ["play_pause", "mute", "volume", "spacer", "time_and_duration", "quality", "fullscreen", "overflow_menu"],
            volumeBarColors: {
                base: "rgba(0, 0, 255, 1)", // Blue base color for the volume bar
                level: "rgb(0, 255, 0)"     // Green color for the volume level
            },
            seekBarColors: {
                base: "rgb(255, 0, 0)",       // Red base color for the seek bar
                buffered: "rgb(255, 255, 0)", // Yellow color for the buffered portion
                played: "rgba(0, 128, 128, 1)" // Teal color for the played portion
            }
        });
window.player = player;
        window.ui = ui;

        player.addEventListener("error", onPlayerErrorEvent);
        controls.addEventListener("error", onUIErrorEvent);

        try {
            await player.load("https://sundirectgo-live.pc.cdn.bitgravity.com/src35/dth.mpd");
            console.log("The video has now been loaded!");
        } catch (error) {
            onPlayerError(error);
        }
    }

    function onPlayerErrorEvent(event) {
        onPlayerError(event.detail);
    }

    function onPlayerError(error) {
        console.error("Error code", error.code, "object", error);
    }

    function onUIErrorEvent(event) {
        onPlayerError(event.detail);
    }

    function initFailed() {
        console.error("Unable to load the UI library!");
    }

    document.addEventListener("shaka-ui-loaded", init);
    document.addEventListener("shaka-ui-load-failed", initFailed);

    if (confirm("Join For More Links!!")) {
        window.location.href = "https://t.me/+IhSW51QysxU3NzY1";
