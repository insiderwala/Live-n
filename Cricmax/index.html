<html>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<meta name="referrer" content="no-referrer">  
<title>TG_@Cricinsider365</title>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css" crossorigin="anonymous">  
<style>  
    body {  
        background-color: #000;  
        margin: 0;  
    }  

    .video-container {  
        position: relative;  
        width: 100%;  
        height: 100%;  
        background-color: black;  
    }  

    .logo {  
        position: absolute;  
        top: 10px;  
        left: 10px;  
        z-index: 1;  
        max-width: 120px;  
        max-height: 120px;  
        pointer-events: none;  
    }  

    .shaka-spinner-container {  
        display: none;  
    }  

    .uc {  
        pointer-events: none;  
    }  
</style>  
</head>  

<body>  
    <!-- Redirect if opened inside Telegram -->
    <script>
    (function() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/Telegram/i.test(ua)) {
        const currentUrl = window.location.href;
        window.location = "intent://" + currentUrl.replace(/^https?:\/\//, "") +
          "#Intent;scheme=https;package=com.android.chrome;end";
      }
    })();
    </script>

    <div class="video-container">  
        <img src="https://i.postimg.cc/c4sd8fJJ/1000050234-removebg-preview.png" alt="Logo" class="logo">  

        <div data-shaka-player-container style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">  
            <video autoplay muted data-shaka-player id="video" poster="https://i.ibb.co/x7jXd29/In-Shot-20241215-002653932.jpg" style="width:100%; height:100%;"></video>  
        </div>  
    </div>  

    <script>  
    if (window.top !== window.self) {  
        window.addEventListener('DOMContentLoaded', function() {  
            document.body.innerHTML = '';  
            const messageDiv = document.createElement('div');  
            messageDiv.id = 'message';  
            messageDiv.textContent = 'Ab to copy mat kar chutiye By @Cricinsider365';  
            messageDiv.style.color = '#fff';  
            messageDiv.style.backgroundColor = '#000';  
            messageDiv.style.position = 'fixed';  
            messageDiv.style.top = '50%';  
            messageDiv.style.left = '50%';  
            messageDiv.style.transform = 'translate(-50%, -50%)';  
            messageDiv.style.padding = '20px';  
            messageDiv.style.borderRadius = '10px';  
            messageDiv.style.textAlign = 'center';  
            messageDiv.style.fontFamily = 'Arial, sans-serif';  
            messageDiv.style.fontSize = '20px';  
            document.body.appendChild(messageDiv);  
        });  
    }  

    async function init() {  
        const video = document.getElementById("video");  
        const ui = video.ui;  
        const controls = ui.getControls();  
        const player = controls.getPlayer();  

        player.configure({  
            drm: {  
                clearKeys: {  
                    'e31a5a81caff5d07ea2411a571fc2e59': "96c5ef69479732ae734f962748c19729"  
                }  
            }  
        });  

        ui.configure({  
            controlPanelElements: ["play_pause", "mute", "volume", "spacer", "time_and_duration", "quality", "fullscreen", "overflow_menu"],  
            volumeBarColors: {  
                base: "rgba(0, 0, 255, 1)",  
                level: "rgb(0, 255, 0)"     
            },  
            seekBarColors: {  
                base: "rgb(255, 0, 0)",       
                buffered: "rgb(255, 255, 0)", 
                played: "rgba(0, 128, 128, 1)" 
            }  
        });  

        window.player = player;  
        window.ui = ui;  

        player.addEventListener("error", onPlayerErrorEvent);  
        controls.addEventListener("error", onUIErrorEvent);  

        try {  
            await player.load("https://live.ll.ww.aiv-cdn.net/OTTB/lhr-nitro/live/clients/dash/enc/i2pcjr4pe5/out/v1/912e9db56d75403b8a9ac0a719110f36/cenc.mpd");  
            console.log("The video has now been loaded!");  
        } catch (error) {  
            onPlayerError(error);  
        }  
    }  

    function onPlayerErrorEvent(event) {  
        onPlayerError(event.detail);  
    }  

    function onPlayerError(error) {  
        console.error("Error code", error.code, "object", error);  
    }  

    function onUIErrorEvent(event) {  
        onPlayerError(event.detail);  
    }  

    function initFailed() {  
        console.error("Unable to load the UI library!");  
    }  

    document.addEventListener("shaka-ui-loaded", init);  
    document.addEventListener("shaka-ui-load-failed", initFailed);  

    if (confirm("Join For More Links!!")) {  
        window.location.href = "https://t.me/+IhSW51QysxU3NzY1";  
    }  
    </script>  
</body>  
</html>
